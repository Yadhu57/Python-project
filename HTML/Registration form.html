<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
    <style>
      .bg-color{
          background: linear-gradient(#B041FF, #00DBDE) fixed;
          font-family: Arial, Helvetica, sans-serif;
      }
      .bg-purple{
          background:  #472685;
      }
      .bg-2{
        background: #310D6C;
      }
      .btn-success{
         background: #05BF16;
      }
</style>
    <meta charset="UTF-8">
    <title>Registration Form</title>
</head>
<body class="bg-color">
    <section class="container mt-5">
        <div class="row justify-content-md-center">
            <form class="col-md-4 bg-purple p-5 rounded shadow">
                <div class="container t-0 mb-3 bg-2 rounded shadow text-center">
                    <h3><font color="white">Registration Form</font></h3>
                </div>
                <div class="mb-3">
                    <input type="First_name" class="form-control" id="name" placeholder="First name">
                </div>
                <div class="mb-3">
                    <input type="Last_name" class="form-control" id="last_name" placeholder="Last name">
                </div>
                <div class="mb-3">
                    <input type="email" class="form-control" id="email" placeholder="Email">
                </div>
                <div class="mb-3">
                    <input class="form-control" id="password" type="password" placeholder="Password">
                </div>
                <div class="mb-3 form-check">
                    <input type="checkbox" class="form-check-input" id="terms">
                    <label class="form-check-label" for="terms">I agree terms and conditions.</label>
                </div>
                <div class="text-center mt-3">
                    <button type="submit" class="btn btn-success" style="float:right">Register</button>
                </div>
            </form>
        </div>
    </section>
</body>
</html>
